version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:sdk
    working_directory: /build/
    steps:
      - checkout
      - run:
          name: Building the project
          name: Moving to the project directory
          command: |
            pushd ./Project/src/Project/
            dotnet publish -c Release -o out
            popd
      - run:
          name: Run result
          command: |
            pushd ./Project/src/Project/
            dotnet out/Project
            popd

